<!DOCTYPE html>
<html lang="sv-SE">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BishBosh</title>
</head>
<body>

<script>
    /*Bish-Bosh övningsunderlag
Bish-Bosh listar alla tal mellan 1 och 100, men vissa undantag: Om talet är jämnt delbart med 3 listas ‘Bish’ istället för talet. Om talet är jämnt delbart med 4 listas ‘Bosh’ istället för
talet. Om talet är jämnt delbart med både med 3 och 4 skrivs “Bish-Bosh” istället för talet.
Exempel:
1, 2, Bish, Bosh, 5, Bish, 7, Bosh, Bish, 10, 11, Bish-Bosh, 13, 14, Bish [...]
En första implementation
Denna implementation ställer inga krav på övrig front-end utan enbart att javascriptet fungerar och applikationen gör som den ska - alltså exekverar enligt ovan exempel. För att
testa om något är jämnt delbart så kollar man om resten är noll vid division (tips: modulus-operatorn %).
I denna implementation går det bra att skriva javascriptet inom <script>-taggar direkt i HTML-filen och göra sina utskrifter till konsolen.
*/
    //console.log('hej');
        for (let i = 1; i <= 100; i++) {

            if (i % 3 === 0 && i % 4 === 0) {
                console.log('Bish-Bosh')
            }
            else if ( i % 3 === 0) {
                console.log('Bish')
            }
            else if (i % 4 === 0) {
                console.log('Bash')
            }
            else {
                console.log(i)
            }
        }
    
    </script>
</body>

</html>
