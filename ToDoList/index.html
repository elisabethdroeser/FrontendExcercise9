<!DOCTYPE html>
<html lang="sv-SE">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Elisabeth Droeser">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" type="text/css">
<title>ToDoList</title>
</head>
<body>
    <header>
        <h1>ToDoList</h1>
    </header>
    <div class="container">
        <h2>Att köpa:</h2>
        <div class="row" id="todo">
            <label for="text" class="form-label"></label>
            <input type="text" id="product" name="product" class="form-control"  placeholder="Skriv in den produkt du önskar lägga till" />
            <div>
                <input type="submit" id="submit" value="Lägg till" />
            </div>
        </div>
        <main>
            <section class="todo-list">
                <h2>Produkter</h2>
                <div id="products">
                    <div class="product">
                        <div class="content">
                            <input type="text" class="text" value="oldlist" readonly /> 
                        </div>
                        <div class ="actions">
                            <button class="edit">Edit</button>
                            <button class="Delete">Delete</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; Elisabeth Droeser</p>
    </footer>


<script src="script.js"></script>
</body>

</html>
